<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"><meta name="viewport" content="width=device-width, initial-scale=1.0"><title>Register - PESO Job Portal</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body { background-color: #f0f2f5; }
        .register-container { min-height: 100vh; display: flex; align-items: center; justify-content: center; padding: 1rem 0; }
        .register-card { border: none; border-radius: 1rem; box-shadow: 0 0.5rem 1rem 0 rgba(0, 0, 0, 0.1); }
        .register-card .card-body { padding: 2.5rem; }
        .nav-pills .nav-link.active { background-color: #004080; }
        .nav-pills .nav-link { color: #004080; }
    </style>
</head>
<body>
    <div class="container register-container">
        <div class="col-md-8 col-lg-6">
            <div class="card register-card">
                <div class="card-body">
                    <div class="text-center mb-4">
                        <i class="fas fa-user-plus fa-3x" style="color: #004080;"></i>
                        <h3 class="mt-2">Create an Account</h3>
                    </div>

                    <ul class="nav nav-pills nav-fill mb-3" id="pills-tab" role="tablist">
                        <li class="nav-item" role="presentation">
                            <button class="nav-link active" id="pills-applicant-tab" data-bs-toggle="pill" data-bs-target="#pills-applicant" type="button" role="tab">I am a Job Seeker</button>
                        </li>
                        <li class="nav-item" role="presentation">
                            <button class="nav-link" id="pills-employer-tab" data-bs-toggle="pill" data-bs-target="#pills-employer" type="button" role="tab">I am an Employer</button>
                        </li>
                    </ul>

                    <div id="register-alert-placeholder" aria-live="polite" aria-atomic="true"></div>

                    <div class="tab-content" id="pills-tabContent">
                        <!-- Applicant Registration Form -->
                        <div class="tab-pane fade show active" id="pills-applicant" role="tabpanel">
                            <form id="applicantRegisterForm">
                                <div class="mb-3"><label for="applicantName" class="form-label">Full Name</label><input type="text" class="form-control" id="applicantName" required></div>
                                <div class="mb-3"><label for="applicantEmail" class="form-label">Email Address</label><input type="email" class="form-control" id="applicantEmail" required></div>
                                <div class="mb-3"><label for="applicantPassword" class="form-label">Password</label><input type="password" class="form-control" id="applicantPassword" required></div>
                                <div class="mb-3"><label for="applicantConfirmPassword" class="form-label">Confirm Password</label><input type="password" class="form-control" id="applicantConfirmPassword" required></div>
                                <div class="d-grid"><button type="submit" class="btn btn-primary">Register as Applicant</button></div>
                            </form>
                        </div>

                        <!-- Employer Registration Form -->
                        <div class="tab-pane fade" id="pills-employer" role="tabpanel">
                            <form id="employerRegisterForm">
                                <div class="mb-3"><label for="employerCompanyName" class="form-label">Company Name</label><input type="text" class="form-control" id="employerCompanyName" required></div>
                                <div class="mb-3"><label for="employerEmail" class="form-label">Company Email</label><input type="email" class="form-control" id="employerEmail" required></div>
                                <div class="mb-3"><label for="employerPassword" class="form-label">Password</label><input type="password" class="form-control" id="employerPassword" required></div>
                                <div class="mb-3"><label for="employerConfirmPassword" class="form-label">Confirm Password</label><input type="password" class="form-control" id="employerConfirmPassword" required></div>
                                <div class="d-grid"><button type="submit" class="btn btn-primary">Register as Employer</button></div>
                            </form>
                        </div>
                    </div>

                    <div class="text-center mt-4">
                        <a href="index.html" class="small">Already have an account? Login here</a>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="shared.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            document.getElementById('applicantRegisterForm').addEventListener('submit', (e) => handleRegistration(e, 'applicant'));
            document.getElementById('employerRegisterForm').addEventListener('submit', (e) => handleRegistration(e, 'employer'));
        });

        function handleRegistration(event, role) {
            event.preventDefault();
            const alertPlaceholder = document.getElementById('register-alert-placeholder');
            alertPlaceholder.innerHTML = '';

            const users = getData('users');
            let newUser = {};
            
            if (role === 'applicant') {
                const name = document.getElementById('applicantName').value;
                const email = document.getElementById('applicantEmail').value;
                const password = document.getElementById('applicantPassword').value;
                const confirmPassword = document.getElementById('applicantConfirmPassword').value;

                if (password !== confirmPassword) {
                    displayNotification('register-alert-placeholder', 'Passwords do not match.', 'danger');
                    return;
                }
                if (users.find(u => u.email === email)) {
                    displayNotification('register-alert-placeholder', 'This email is already registered.', 'danger');
                    return;
                }

                newUser = {
                    id: Date.now(),
                    email: email, password: password, role: 'applicant',
                    profile: { name: name, gender: '', is_pwd: false, pwd_type: '', is_senior: false, profile_picture_url: `https://i.pravatar.cc/150?u=${email}`, skills: [], requirements: [] }
                };
            } else { // Employer
                const companyName = document.getElementById('employerCompanyName').value;
                const email = document.getElementById('employerEmail').value;
                const password = document.getElementById('employerPassword').value;
                const confirmPassword = document.getElementById('employerConfirmPassword').value;

                if (password !== confirmPassword) {
                    displayNotification('register-alert-placeholder', 'Passwords do not match.', 'danger');
                    return;
                }
                if (users.find(u => u.email === email)) {
                    displayNotification('register-alert-placeholder', 'This email is already registered.', 'danger');
                    return;
                }
                
                newUser = {
                    id: Date.now(),
                    email: email, password: password, role: 'employer',
                    profile: { companyName: companyName, isBlacklisted: false, isVerified: false, address: '' }
                };
            }

            users.push(newUser);
            saveData('users', users);
            
            alert('Registration Successful! You will now be redirected to the login page.');
            window.location.href = 'index.html';
        }
    </script>
</body>
</html>
